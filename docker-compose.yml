services:
  db:
    image: postgres:16-alpine
    container_name: vibecoding-landing-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibecoding -d vibecoding"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibecoding-landing-app
    environment:
      DB_URL: ${DB_URL}
      PORT: ${PORT}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      TG_TOKEN: ${TG_TOKEN}
      TG_CHAT_ID: ${TG_CHAT_ID}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  letsencrypt:
    image: certbot/certbot:latest
    container_name: vibecoding-landing-letsencrypt
    environment:
      SITE_HOST: ${SITE_HOST}
    volumes:
      - letsencrypt_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    ports:
      - "80:80"
    entrypoint: ["/bin/sh", "-ec"]
    command:
      - |
        if [ -z "$$SITE_HOST" ]; then
          echo "SITE_HOST is required"
          exit 1
        fi
        if [ ! -f "/etc/letsencrypt/live/$$SITE_HOST/fullchain.pem" ]; then
          certbot certonly --standalone --non-interactive --agree-tos --register-unsafely-without-email --preferred-challenges http -d "$$SITE_HOST"
        else
          echo "Certificate already exists for $$SITE_HOST"
        fi
    restart: "no"

  nginx:
    image: nginx:1.27-alpine
    container_name: vibecoding-landing-nginx
    environment:
      SITE_HOST: ${SITE_HOST}
    entrypoint: ["/bin/sh", "-ec"]
    command:
      - |
        envsubst '$$SITE_HOST' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
        nginx -g 'daemon off;'
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - letsencrypt_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_started
      letsencrypt:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
  letsencrypt_conf:
  certbot_www:
